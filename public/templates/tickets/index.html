<div class="portlet light portlet-fixed-height">
  <div class="portlet-title margin-bottom-0px-important">
    <div class="caption uppercase">
      Quản lý công việc
    </div>
  </div>
  <div class="portlet-body padding-top-0px">
    <div
      id="form_search"
      class="background-color-ddd padding-12px">
      <div class="row row-flex align-items-center">

        <div class="form-group col-xs-12 col-md-4 col-md-offset-1
          margin-bottom-0px-important">
          <input
            type="text"
            class="form-control border-radius-4px-important"
            ng-model="search.keyword"
            placeholder="Tìm kiếm công việc...">
        </div>

        <div class="form-group col-xs-12 col-md-5 col-md-offset-0
          margin-bottom-0px-important">
          <div class="input-group input-daterange">
            <input
              type="text"
              class="form-control border-radius-4px-0-0-4px"
              name="from"
              ng-model="search.created_at"
              placeholder="Từ ngày..."
              datepicker>
            <span class="input-group-addon border-left-right-none"> đến </span>
            <input
              type="text"
              class="form-control border-radius-0-4px-4px-0"
              name="to"
              ng-model="search.closed_date"
              placeholder="ngày..."
              datepicker>
          </div>
        </div>

        <div class="form-group col-xs-12 col-md-2
          margin-bottom-0px-important">
          <div class="m-grid-col-xs-12 text-center">
            <button
              class="background-color-fff-important btn btn-sm
                margin-bottom border-1px-solid-ccc border-radius-4px-important
                padding-7px-20px-7px-20px-important"
              ng-click="searchTickets()">
              <i class="fa fa-search"></i>
              <span>Tìm kiếm</span>
            </button>
          </div>
        </div>

      </div>
    </div>

    <div class="padding-top-7px padding-bottom-30px
      background-color-eee">
      <div class="row row-flex padding-4px">
        <div class="col-sm-2 col-sm-offset-1 col-xs-4 col-xs-12
          caption-subject bold uppercase inline">
          Thống kê công việc
        </div>
      </div>

      <slick
        infinite="false"
        slides-to-show="5"
        slides-to-scroll="1"
        responsive="breakpoints"
        id="ticket_stats"
        class="margin-0-50px-0-50px">
        <div
          id="{{box_key}}-ticket-box"
          ng-repeat="(box_key, box) in stat_box"
          ng-class="{'start-box-shadow': box_key == current_stat_box,
            'text-center': true, 'padding-20px-0-20px-0': true,
            'margin-15px-8px-15px-8px': true, 'ticket-stat': true}"
          ng-click="change_current_stat_box(box_key)" id="stat-box-{{box_key}}">
          <div class="font-blue-dark font-size-30px">
            <a href="#">
              <p class="font-size-46px margin-0px">{{box.value}}</p>
            </a>
          </div>
          <div class="m-grid-col-xs-12 uppercase">
            <a href="#">{{box.name}}</a>
          </div>
        </div>

        <div class="col-sm-1 col-xs-2"></div>
      </div>
    </slick>
    <div ui-view class="padding-10px">
    </div>

  </div>
</div>
