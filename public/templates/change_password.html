<form ng-submit="editUser(newUser)" accept-charset="UTF-8"
  name="form"
  novalidate>
  <div class="modal-body"">

<!-- Mật khẩu mới-->
     <div class="form-group">
      <label class="required">Mật khẩu mới</label>
      <input ng-model="newUser.password" name="password" ng-bind="user.password" type="password"
             class="form-control input-sm" minlength="8" required>
      <div ng-messages="changePasswordForm.newPassword.$error"
           ng-show="changePasswordForm.$submitted" class="text-error">
        <div ng-message="required">{{common_text.validate.require}}</div>
        <div ng-message="minlength">{{common_text.validate.password}}</div>
      </div>
    </div>
<!-- Mật khẩu cũ-->
     <div class="form-group">
      <label class="required">Mật khẩu cũ</label>
      <input name="PasswordConfirm"  type="password"
              class="form-control input-sm" minlength="8" required>
      <div ng-messages="changePasswordForm.newPasswordConfirm.$error"
           ng-show="changePasswordForm.$submitted" class="text-error">
        <div ng-message="required">{{common_text.validate.require}}</div>
        <div ng-message="minlength">{{common_text.validate.password}}</div>
        <div ng-message="equalTo">{{common_text.validate.password_confirm}}</div>
      </div>
    </div>
<!-- Xác nhận mật khẩu -->
     <div class="form-group">
      <label class="required">Xác nhận mật khẩu </label>
      <input  name="PasswordConfirm"  type="password"
              class="form-control input-sm" minlength="8" required>
      <div ng-messages="changePasswordForm.newPasswordConfirm.$error"
           ng-show="changePasswordForm.$submitted" class="text-error">
        <div ng-message="required">{{common_text.validate.require}}</div>
        <div ng-message="minlength">{{common_text.validate.password}}</div>
        <div ng-message="equalTo">{{common_text.validate.password_confirm}}</div>
      </div>
    </div>

    <input class="btn btn-primary" name="commit" type="submit" 
           value="Lưu" />
  </div>      
  </div>




</form>
