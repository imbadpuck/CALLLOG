<div class="portlet light portlet-fixed-height height-790px">
  <div class="portlet-title">
    <div class="caption uppercase">
      Quản lý nhóm
    </div>
  </div>
  <div class="portlet-body">
    <div class="row row-flex height-650px">
      <div
        class="col-xs-12 {{tab_content == 'new_member' ? 'col-md-3' : 'col-md-6'}}"
        ng-include="'templates/groups/group_tree'">
      </div>

      <div
        class="col-xs-12 col-md-6 border-left-gray"
        ng-if="tab_content == 'info' && group_selecting.type == 'group'">
        <div class="row row-flex">
          <div
            class="col-xs-6 caption-subject font-blue-madison
              bold uppercase padding-bottom-15px display-align-items-2">
            <label
              class="col-xs-12 caption-subject font-blue-madison
                bold uppercase">
              Thông tin nhóm
            </label>
            <div
              ng-include="'templates/groups/group_options'"
              class="col-xs-6">
            </div>
          </div>


          <div
            ng-include="'templates/groups/group_info'"
            class="group-content col-xs-12">
          </div>
        </div>
      </div>

      <div
        class="col-xs-12 col-md-6 border-left-gray"
        ng-if="tab_content == 'info' && group_selecting.type == 'user'">
        <div class="row row-flex">
          <div
            class="col-xs-6 caption-subject font-blue-madison
              bold uppercase padding-bottom-15px display-align-items-2">
            <label
              class="col-xs-12 caption-subject font-blue-madison
                bold uppercase">
              Thông tin thành viên
            </label>
            <div
              ng-include="'templates/groups/user_options'">
            </div>
          </div>

          <div
            ng-include="'templates/groups/user_info'"
            class="group-content col-xs-12">
          </div>
        </div>
      </div>

      <div
        class="col-xs-12 col-md-6 border-left-gray"
        ng-if="tab_content == 'new_group'"
        ng-include="'templates/groups/new_group'">
      </div>

      <div
        class="col-xs-12 border-left-gray col-md-9"
        ng-if="tab_content == 'new_member'"
        ng-include="'templates/groups/new_member'">
      </div>

      <div
        class="col-xs-12 col-md-6 border-left-gray"
        ng-if="tab_content == 'edit_group'"
        ng-include="'templates/groups/edit_group'">
      </div>

    </div> <!-- end portlet-body -->
  </div>
</div>
