<div class="modal-header">
  <button
    type="button"
    class="close"
    ng-click="close()"
    data-dismiss="modal">&times;
  </button>
  <h4 class="modal-title">Xóa nhóm {{group.name}}</h4>
</div>
<div class="modal-body">
  <p>Bạn có thật sự muốn xóa nhóm {{group.name}} ?</p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn dark btn-outline"
    ng-click="close()"
    data-dismiss="modal">Hủy bỏ
  </button>
  <button
    type="button"
    ng-click="delete()"
    class="btn green">Xác nhận
  </button>
</div>
